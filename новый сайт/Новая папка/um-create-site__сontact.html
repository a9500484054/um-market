<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключение общих стилей -->
    <link rel="stylesheet" href="css/um-style/um-main.css">
    <!-- подключение иконочных шрифтов -->
    <link rel="stylesheet" href="css/um-style/um-icon-style.css">
    <!-- <link rel="stylesheet" href="css/um-style/um-product.css"> -->
    <link rel="stylesheet" href="css/um-style/um-cms.css">
</head>
<body>
    
    <div class="um-create-site">

        <h3 class="um-create-site__title">Создать сайт</h3>

        <div class="um-create-site__wrapp">

            <!-- Меню Создать сайт -->
            <div class="um-menu-create-site">
                <ul class="um-menu-create-site__list">
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Мой сайт</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link um-menu-create-site__link--active" href="#">Главное</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Домен</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Контакты</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Стиль</a></li>
                </ul>
            </div>
            <!-- блок выбор сайта -->
            <div class="um-content-create-site">

                <form class="um-form-create-site" action="#">
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Номер телефона отображаемый на сайте</span>
                        <input class="um-form-create-site__input" type="tel" placeholder="Номер телефона отображаемый на сайте">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Email на сайте</span>
                        <input class="um-form-create-site__input" type="email" placeholder="Email на сайте">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Адрес отображаемый на сайте</span>
                        <input class="um-form-create-site__input" type="text" placeholder="Ваш адрес на сайте">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Ссылка на ВКонтакте</span>
                        <input class="um-form-create-site__input" type="text" placeholder="http://vk.com">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Ссылка на Telegram</span>
                        <input class="um-form-create-site__input" type="text" placeholder="@Telegram">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Ссылка на Одноклассники</span>
                        <input class="um-form-create-site__input" type="text" placeholder="http://ok.ru">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Ссылка на Instagram</span>
                        <input class="um-form-create-site__input" type="text" placeholder="http://instagram.ru">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Ссылка на Facebook</span>
                        <input class="um-form-create-site__input" type="text" placeholder="http://facebook.com">
                    </label>
                    <label class="um-form-create-site__label">
                        <span class="um-form-create-site__text">Ссылка на Youtube</span>
                        <input class="um-form-create-site__input" type="text" placeholder="https://www.youtube.com/">
                    </label>
                    <button class="um-form-create-site__btn um-button-create-site" type="submit" >Cохранить</button>
                </form>

            </div>

        </div>
        


    </div>
</body>
</html>
