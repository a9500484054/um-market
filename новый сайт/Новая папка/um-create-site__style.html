<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключение общих стилей -->
    <link rel="stylesheet" href="css/um-style/um-main.css">
    <!-- подключение иконочных шрифтов -->
    <link rel="stylesheet" href="css/um-style/um-icon-style.css">
    <!-- <link rel="stylesheet" href="css/um-style/um-product.css"> -->
    <link rel="stylesheet" href="css/um-style/um-cms.css">
</head>
<body>
    
    <div class="um-create-site">

        <h3 class="um-create-site__title">Создать сайт</h3>

        <div class="um-create-site__wrapp">

            <!-- Меню Создать сайт -->
            <div class="um-menu-create-site">
                <ul class="um-menu-create-site__list">
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Мой сайт</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link um-menu-create-site__link--active" href="#">Главное</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Домен</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Контакты</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Стиль</a></li>
                </ul>
            </div>
            <!-- блок выбор сайта -->
            <div class="um-content-create-site">
                
                <form class="um-style-form-create-site" action="#">
                    <h3 class="um-style-form-create-site__title">Выберите стиль сайта</h3>
                    <label class="um-style-form-create-site__label">
                        <div class="um-style-form-create-site__wrap-radio">
                            <input class="um-style-form-create-site__radio" type="radio" name="style-create-site" value="style-1" checked>
                            <span class="um-style-form-create-site__elem"></span>
                            <span class="um-style-form-create-site__number">Стиль 1</span>
                        </div>
                        <div class="um-style-form-create-site__wrap">
                            <ul class="um-style-form-create-site__list">
                                <li class="um-style-form-create-site__item color-grey"></li>
                                <li class="um-style-form-create-site__item color-black"></li>
                                <li class="um-style-form-create-site__item color-green"></li>
                            </ul>
                            <div class="um-style-form-create-site__wrap-img">
                                <picture>
                                    <img class="um-style-form-create-site__img" src="images/img/jpg/site-style-1-1.jpg" alt="фото"/>
                                </picture>
                                <picture>
                                    <img class="um-style-form-create-site__img" src="images/img/jpg/site-style-1-2.jpg" alt="фото"/>
                                </picture>
                            </div>
                        </div>
                    </label>
                    <label class="um-style-form-create-site__label">
                        <div class="um-style-form-create-site__wrap-radio">
                            <input class="um-style-form-create-site__radio" type="radio" name="style-create-site" value="style-2">
                            <span class="um-style-form-create-site__elem"></span>
                            <span class="um-style-form-create-site__number">Стиль 2</span>
                        </div>
                        <div class="um-style-form-create-site__wrap">
                            <ul class="um-style-form-create-site__list">
                                <li class="um-style-form-create-site__item color-light-grey"></li>
                                <li class="um-style-form-create-site__item color-light-black"></li>
                                <li class="um-style-form-create-site__item color-orange"></li>
                            </ul>
                            <div class="um-style-form-create-site__wrap-img">
                                <picture>
                                    <img class="um-style-form-create-site__img" src="images/img/jpg/site-style-2-1.jpg" alt="фото"/>
                                </picture>
                                <picture>
                                    <img class="um-style-form-create-site__img" src="images/img/jpg/site-style-2-2.jpg" alt="фото"/>
                                </picture>
                            </div>
                        </div>
                    </label>
                    <label class="um-style-form-create-site__label">
                        <div class="um-style-form-create-site__wrap-radio">
                            <input class="um-style-form-create-site__radio" type="radio" name="style-create-site" value="style-3">
                            <span class="um-style-form-create-site__elem"></span>
                            <span class="um-style-form-create-site__number">Стиль 3</span>
                        </div>
                        <div class="um-style-form-create-site__wrap">
                            <ul class="um-style-form-create-site__list">
                                <li class="um-style-form-create-site__item color-bold-grey"></li>
                                <li class="um-style-form-create-site__item color-bold-black"></li>
                                <li class="um-style-form-create-site__item color-blue"></li>
                            </ul>
                            <div class="um-style-form-create-site__wrap-img">
                                <picture>
                                    <img class="um-style-form-create-site__img" src="images/img/jpg/site-style-3-1.jpg" alt="фото"/>
                                </picture>
                                <picture>
                                    <img class="um-style-form-create-site__img" src="images/img/jpg/site-style-3-2.jpg" alt="фото"/>
                                </picture>
                            </div>
                        </div>
                    </label>

                    <div class="um-style-form-create-site__btn-wrap">
                        <button class="um-form-create-site__btn um-button-create-site" type="submit" >Cохранить</button>
                    </div>
                </form>

            </div>

        </div>
        


    </div>
    
</body>
</html>
