<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключение общих стилей -->
    <link rel="stylesheet" href="css/um-style/um-main.css">
    <!-- подключение иконочных шрифтов -->
    <link rel="stylesheet" href="css/um-style/um-icon-style.css">
    <link rel="stylesheet" href="css/um-style/um-cms.css">
</head>
<body>
    
    <div class="um-create-site">

        <h3 class="um-create-site__title">Создать сайт</h3>

        <div class="um-create-site__wrapp">

            <div class="um-menu-create-site">
                <ul class="um-menu-create-site__list">
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Мой сайт</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link um-menu-create-site__link--active" href="#">Главное</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Домен</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Контакты</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Стиль</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Страницы</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Главная</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Категория товара</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Описание товара</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Доставка</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Гарантия качества</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Блог</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Пользовательское соглашение</a></li>
                    <li class="um-menu-create-site__item"><a class="um-menu-create-site__link" href="#">Политика использования cookies</a></li>
                </ul>
            </div>

            <div class="um-content-create-site">
                <h2 class="um-content-create-site__title">Редактирование страницы Статья Блога</h2>
                <form action="#">
                    <input class="um-form-create-site__input" type="text" placeholder="http://unitedmarket.org">


                    
                    <div class="um-setting-block-create-site">
                        <ul class="um-setting-create-site um-setting-block-create-site__btn-wrap">
                            <li class="um-setting-create-site__item"><button class="um-setting-create-site__btn color-dark-grey"><i class="icon-um-eye"></i><span class="visually-hidden">Показать/скрыть страницу</span></button></li>
                            <li class="um-setting-create-site__item"><button class="um-setting-create-site__btn color-green"><i class="icon-um-cards"></i><span class="visually-hidden">Копировать страницу</span></button></li>
                        </ul>

                        <label class="um-form-create-site__label">
                            <span class="um-form-create-site__text">Баннер 1</span>
                            <input class="um-form-create-site__input-file" type="file" placeholder="Выбрать файл">
                            <span class="um-form-create-site__icon-download">
                                <span>Выбрать файл</span>
                                <i class="icon-um-download"></i>
                            </span>
                        </label>


                        <div class="um-setting-block-create-site__block">
                            <h3 class="um-setting-block-create-site__title-block">Заголовок</h3>
                            <div class="um-form-create-site__wrap">
                                <label class="um-form-create-site__label-setting-bold">
                                    <input class="um-form-create-site__input-bold" type="checkbox">
                                    <i class="icon-um-bolt"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-italics">
                                    <input class="um-form-create-site__input-italics" type="checkbox">
                                    <i class="icon-um-slash"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-radio">
                                    <input class="um-form-create-site__input-setting-radio" type="radio" name="alignment" checked>
                                    <i class="icon-um-right"></i> 
                                </label>
                                <label class="um-form-create-site__label-setting-radio">
                                    <input class="um-form-create-site__input-setting-radio" type="radio" name="alignment">
                                    <i class="icon-um-center"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-radio">
                                    <input class="um-form-create-site__input-setting-radio" type="radio" name="alignment">
                                    <i class="icon-um-left"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-color">
                                    <span class="um-form-create-site__elem-color"></span>
                                    <span class="um-form-create-site__text-color">#000000</span>
                                    <input class="um-form-create-site__input-color" type="color">
                                </label>
                            </div>
                            <input class="um-form-create-site__input" type="text" value="Гарантия качества">
                        </div>


                        <div class="um-setting-block-create-site__block">
                            <div class="um-form-create-site__wrap">
                                <label class="um-form-create-site__label-setting-bold">
                                    <input class="um-form-create-site__input-bold" type="checkbox">
                                    <i class="icon-um-bolt"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-italics">
                                    <input class="um-form-create-site__input-italics" type="checkbox">
                                    <i class="icon-um-slash"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-radio">
                                    <input class="um-form-create-site__input-setting-radio" type="radio" name="block-btn" checked>
                                    <i class="icon-um-right"></i> 
                                </label>
                                <label class="um-form-create-site__label-setting-radio">
                                    <input class="um-form-create-site__input-setting-radio" type="radio" name="block-btn">
                                    <i class="icon-um-center"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-radio">
                                    <input class="um-form-create-site__input-setting-radio" type="radio" name="block-btn">
                                    <i class="icon-um-left"></i>
                                </label>
                                <label class="um-form-create-site__label-setting-color">
                                    <span class="um-form-create-site__elem-color"></span>
                                    <span class="um-form-create-site__text-color">#000000</span>
                                    <input class="um-form-create-site__input-color" type="color">
                                </label>
                            </div>
                            <textarea class="um-form-create-site__textarea">Цветы – лучший способ ненавязчиво, но при этом элегантно, порадовать человека и подарить ему широкую счастливую улыбку. Почему букеты так популярны в качестве подарка? Цветы воспринимаются как символ невероятной красоты жизни, элемент вдохновления, а еще показатель нужности и востребованности. Чтобы подарить цветы, вам не обязательно нужен повод, можно вручить красивый букет просто так, чтобы вызвать самые приятные чувства. И, разумеется, если повод у вас все-таки есть, букет станет прекрасным подарком или удачным дополнением к главному презенту. Выбирая букет, следует учитывать, кому вы будете его дарить, какой возраст и пол у одариваемого, а также какой статус ваших взаимоотношений. Например: • Цветы для любимой девушки 
                            </textarea>
                        </div>

                    </div>


                    <div class="um-form-create-site__wrap-btn">
                        <button class="um-form-create-site__btn um-button-create-site" type="submit">Cохранить</button>
                        <button class="um-form-create-site__btn um-button-create-site color-light-blue" type="submit">Опубликовать</button>
                    </div>
                </form>
            </div>

        </div>
        


    </div>
</body>
</html>
