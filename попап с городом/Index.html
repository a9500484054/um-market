<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключение общих стилей -->
    <link rel="stylesheet" href="css/um-style/um-main.css">
    <!-- подключение иконочных шрифтов -->
    <link rel="stylesheet" href="css/um-style/um-icon-style.css">
    <link rel="stylesheet" href="css/um-style/um-basket-popap-city.css">
</head>
<body>

    <div class="um-basket-popap-city">
        <button class="um-basket-popap-city__close">
            <span class="visually-hidden">Закрыть</span>
            <i class="icon-um-city-close"></i>
        </button>
        <div class="um-basket-popap-city__title">Ассортимент товара и услуг может отличаться в зависимости  от выбранного города</div>
        <div class="um-basket-popap-city__text">Подтвердите выбранный ранее город</div>
        <div class="um-basket-popap-city__city">Москва</div>
        <div class="um-basket-popap-city__wrap-btn">
            <button class="um-basket-popap-city__btn um-basket-popap-city__btn-yes">Да</button>
            <button class="um-basket-popap-city__btn um-basket-popap-city__btn-no">Нет</button>
        </div>
    </div>


    <script src="js/um-js/um-basket-popap-city.js"></script> 
</body>
</html>
